<div class="container">
  <div class="spin" *ngIf="products.length == 0"></div>
  <app-product [products]="products"></app-product>
  <app-summary [products]="products" (checkout)="checkout()"></app-summary>
</div>
<app-modal [modalFlag]="modalFlag" [totalPrice]="getTotal()" (modelClose)="modelClose()"></app-modal>
